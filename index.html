<!DOCTYPE html>
<html>
  <head>
    <!--Import Google Icon Font-->
    <link type="text/css" rel="stylesheet" href="css/google-icon-fonts.css">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>

  <body>
    <div class="container">
      <h1>Color</h1>
      <div class="card-panel teal lighten-2">This is a card panel with a teal lighten-2 class</div>
      <div class="card-panel">
        <span class="blue-text text-darken-2">This is a card panel with dark blue text</span>
      </div>
      <div class="row">
        <div class="center-align card-panel teal lighten-2 col s1">1</div>
        <div class="center-align card-panel teal lighten-2 col s1">2</div>
        <div class="center-align card-panel teal lighten-2 col s1">3</div>
        <div class="center-align card-panel teal lighten-2 col s1">4</div>
        <div class="center-align card-panel teal lighten-2 col s1">5</div>
        <div class="center-align card-panel teal lighten-2 col s1">6</div>
        <div class="center-align card-panel teal lighten-2 col s1">7</div>
        <div class="center-align card-panel teal lighten-2 col s1">8</div>
        <div class="center-align card-panel teal lighten-2 col s1">9</div>
        <div class="center-align card-panel teal lighten-2 col s1">10</div>
        <div class="center-align card-panel teal lighten-2 col s1">11</div>
        <div class="center-align card-panel teal lighten-2 col s1">12</div>
      </div>
      <div class="row">
        <div class="card-panel teal lighten-2 col s4 m4 z-depth-1">
          <p>z-depth-1</p>
        </div>
        <div class="card-panel teal lighten-2 col s4 m4 z-depth-2">
          <p>z-depth-2</p>
        </div>
        <div class="card-panel teal lighten-2 col s4 m4 z-depth-3">
          <p>z-depth-3</p>
        </div>
        <div class="card-panel teal lighten-2 col s4 m4 z-depth-4">
          <p>z-depth-4</p>
        </div>
        <div class="card-panel teal lighten-2 col s4 m4 z-depth-5">
          <p>z-depth-5</p>
        </div>
      </div>
    </div>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
  </body>
</html>
